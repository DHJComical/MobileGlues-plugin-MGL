name: MobileGlues

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update glslang sources
        working-directory: MobileGlues/3rdparty/glslang
        run: python3 update_glslang_sources.py

      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          echo "y" | sdkmanager "ndk;27.3.13750724" || echo "y" | sdkmanager --channel=3 "ndk;27.3.13750724"
          
          NDK_ROOT="$ANDROID_HOME/ndk/27.3.13750724"
          if [ ! -d "$NDK_ROOT" ]; then
            echo "错误: 无法安装或找不到 NDK 27.3.13750724 在 $NDK_ROOT"
            exit 1
          fi
          
          echo "NDK_PATH=$NDK_ROOT" >> $GITHUB_ENV
          echo "ndk.dir=$NDK_ROOT" >> local.properties

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build apk
        run: ./gradlew assembleRelease

      - name: Strip debug symbols
        run: |
          STRIP_TOOL="${{ env.NDK_PATH }}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip"
          
          if [ ! -f "$STRIP_TOOL" ]; then
            echo "寻找 llvm-strip..."
            STRIP_TOOL=$(find ${{ env.NDK_PATH }} -name llvm-strip | head -n 1)
          fi
          
          echo "使用 Strip 工具: $STRIP_TOOL"
          $STRIP_TOOL --version

          echo "正在搜索并裁剪 .so 文件..."
          find app/build -name "*.so" -type f -exec echo "Stripping: {}" \; -exec $STRIP_TOOL --strip-unneeded {} +

          mkdir -p stripped_libs
          find app/build/outputs/apk/release/ -name "*.apk" -exec cp {} . \;
          
          find app/build -name "*.so" -type f | while read -r so_file; do
            arch=$(basename $(dirname "$so_file"))
            mkdir -p "stripped_libs/$arch"
            cp "$so_file" "stripped_libs/$arch/"
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MobileGL_${{ env.date_today }}_${{ github.sha }}
          path: |
            app/build/outputs/apk/release/
            stripped_libs/